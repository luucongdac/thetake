<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <!-- Link to jQuery (required for your JS code to work) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="【The☯Take】">

    <title>【The☯Take】</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-image: url('./thetake.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h3 {
            margin-bottom: 10px;
        }
        button {
            transition: transform 0.2s;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 15px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.1);
        }
        #container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        #input-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .play-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: -1; /* Đặt video ở phía sau */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
