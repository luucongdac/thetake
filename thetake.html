<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-image: url('./thetake.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h3 {
            margin-bottom: 10px;
        }
        button {
            transition: transform 0.2s;
            background-color: #fff;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 15px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.1);
        }
        #container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        #input-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .play-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .play-button:hover {
            background-color: #45a049;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: -1; /* Đặt video ở phía sau */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="input-container">
        <input type="text" id="youtube-link" value="https://www.youtube.com/watch?v=wO1DTB1jGno" />
        <button class="play-button" id="play-button">Play YouTube</button>
    </div>
    <div id="container"></div>
    <div id="video-container">
        <iframe id="youtube-video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script src="thetake.js"></script>
</body>
</html>
